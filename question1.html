<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السؤال الأول 💌</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #c2185b;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p.description {
      color: #6a1b9a;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ad1457;
      font-weight: bold;
    }

    .option {
      background-color: #f8bbd0;
      border: none;
      border-radius: 12px;
      padding: 14px;
      margin: 10px auto;
      width: 100%;
      font-size: 18px;
      color: #880e4f;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #f48fb1;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 20px;
      }
      .question {
        font-size: 18px;
      }
      .option {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>يا عمري... 💕</h1>
    <p class="description">اللحين نبدأ أول سؤال في رحلتنا الحلوة يا حلوة انتي.. ركزي زين يا قلبي  😍</p>
    <div class="question">كم الرقم السري مال تلفوني؟</div>

    <button class="option" onclick="checkAnswer('8680')">8680</button>
    <button class="option" onclick="checkAnswer('8036')">8036</button>
    <button class="option" onclick="checkAnswer('1212')">1212</button>

    <div class="message" id="message">يا سلام عليش حبيبتي! فديت الي حافظه رقم تلفوني 😍❤️</div>
  </div>

  <script>
    function checkAnswer(choice) {
      if (choice === '8036') {
        document.getElementById('message').style.display = 'block';
        setTimeout(() => {
          window.location.href = "question2.html";
        }, 2000);
      } else {
        alert("قريبه يا قلبي! فكري زين وجربي مره ثانيه 😘");
      }
    }
  </script>

</body>
</html>
